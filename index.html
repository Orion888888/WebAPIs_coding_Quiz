  <head>

    <link rel="stylesheet" type="text/css" href="assets/style.css"/>
     <title>Web APIs Quiz Application</title>

    <body>
      <!-- Page margins are created using the container and container-fluid classes
        along with a button that navigates to a highscores html page-->
      <header class="container-fluid bg-dark text-light mb-5 p-3">
        <a href="highscore.html">
            <button class="score-card" id="view-scoreboard">
            View Highscores
            </button>
         </a>

        <div class="card-timer">
            <h3 class="timer-text">Time: </h3>
            <div class="large-font timer-count">75</div>
              <h3>seconds remaining</h3>
            </div>
        </div>
      </header>
      <!--Introduction to the quiz with a start button.-->
      <main>
        <section>
          <div class="quiz-name">
            <h1>Web APIs Coding Quiz Challenge</h1>
            <div class="quiz-intro">
                <h3>Try to answer the following code-related questions within the time limit.
                    Keep in mind that the incorrect answers will penalize your scoretime by seconds!
                </h3>
            </div>
          </div>
          <div class="display-answer"></div>

          <button class="start-button">Start Quiz</button>
        </section>
  
      </main>
      <script src="assets/script.js"></script>
    </body>
  </html>
